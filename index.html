<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>


  <div class="nft">

    <div class="nft__image">

      <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT">
      <div class="nft__overlay"></div>
      <div class="nft__icon">
        <img src="images/icon-view.svg" alt="View Icon">
      </div>
    </div>

    <div class="nft__content">
      <h1 class="nft__title nft__title_active">Equilibrium #3429</h1>
      <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft__info">
        <div class="nft__price">
          <p class="nft__currency">
            <img src="images/icon-ethereum.svg" alt="" class="nft__icon-price">
            0.041 ETH</p>
        </div>
        <div class="nft__days">
            <p class="nft__days">
            <img src="images/icon-clock.svg" alt="" class="nft__icon-days">
              3 days left</p>
        </div>
      </div>
    </div>

    <hr class="nft__line">

    <div class="nft__credits">
      <img src="images/image-avatar.png" alt="" class="nft__profile">

      <div class="nft__footer">
        <p class="nft__text">Creation of</p>
        <p class="nft__name nft__name_active">Jules Wyvern</p>
      </div>

    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>
</html>
